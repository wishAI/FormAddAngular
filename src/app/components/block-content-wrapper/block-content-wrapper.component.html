<div class="wrapper" [ngSwitch]="block.dType">

    <ng-container *ngSwitchCase="'title'">
        <app-title-content></app-title-content>
    </ng-container>
    <ng-container *ngSwitchCase="'paragraph'">
        <app-paragraph-content></app-paragraph-content>
    </ng-container>
    <ng-container *ngSwitchCase="'image'">
        <app-image-content></app-image-content>
    </ng-container>

</div>
