
<div class="wrapper">
    <ul class="block-list" id="BlockList">
        <li *ngFor="let block of blocks; let i = index"
            #item
            class="block-item"
            [class.block-item-select]="i == selectedIdx"
            (click)="onItemClick(i)">
            <app-block-list-item [type]="block._dType"></app-block-list-item>
        </li>
    </ul>
</div>
